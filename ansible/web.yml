---
- name: Web Server Deployment
  hosts: webservers

  tasks:
    - name: Install Apache
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: Start and enable Apache service
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Deploy index.html
      copy:
        content: "Welcome to Ansible Web Server"
        dest: /var/www/html/index.html
